<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>News Scraper App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">NPR News Scraper</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="http://www.npr.org/sections/news/"><img id="logo" src="../images/logo.gif" alt="nprLogo"></a>
                    </li>
                    <li><a href="https://github.com/kristinakarrass/NPR-News-App">Git Hub Repo</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <br>
            <br>
            <h1 class="header center grey-text text-lighten-2">NPR News Scraper</h1>
            <div class="row center">
                <h5 class="header col s12 light">Get the latest articles from NPR.org</h5>
            </div>
            <div class="row center">
                <a href="/scrape" id="scrape" class="btn-large waves-effect waves-light red lighten-1">Scrape</a>
            </div>
            <br>
            <br>
        </div>
        <div class="container">
            <div class="col s12 col m6" id="articles"></div>
            <div class="col s12 col m6" id="notes"></div>
        </div>
    </main>
    <footer class="page-footer black">
        <div class="copyright grey-text">
            Copyright to all content belongs to NPR News, as all articles on this page were scraped from their site. Please visit their site to read more on today's topics!<a class="link grey-text" href="www.npr.org/sections/news">NPR.org</a>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</body>

</html>
